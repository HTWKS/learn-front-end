<div class="wrapper">
    <div class="illustration-sign-up-mobile">
        <img class="illustration-sign-up-mobile--img" src="./assets/images/illustration-sign-up-mobile.svg"></img>
    </div>
    <div class="display-flex">
        <div class="sign-up">
            <h1 class="sign-up--header-text">Stay Updated!</h1>
            <div class="mb-1">Join 60,000+ product managers receiving monthly updates on:</div>
            <div>
                <div class="mb-1"><i class="icon icon-list mr-1"></i><span>Product discovery and building what
                        matters</span>
                </div>
                <div class="mb-1"><i class="icon icon-list mr-1"></i><span>Measuring to ensure updates are a
                        success</span>
                </div>
                <div class="mb-1"><i class="icon icon-list mr-1"></i><span>And much more!</span></div>
            </div>
            <form action="" class="sign-up--form" id="sign-up--form">
                <label for="sign-up--form--email-address" class="sign-up--form--label float float-left mb-1">Email
                    address</label>
                <label for="sign-up--form--email-address" class="sign-up--form--label float float-right invalid">Valid
                    email
                    required</label>
                <input required="required" name="email-address" id="sign-up--form--email-address"
                    class="sign-up--form--input-field curvy mb-1" type="email" placeholder="email@company.com"></input>
                <button class="sign-up--form--submit-button curvy">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <div class="illustration-sign-up">
            <img class="illustration-sign-up--img" src="./assets/images/illustration-sign-up-desktop.svg"></img>
        </div>
    </div>
</div>
